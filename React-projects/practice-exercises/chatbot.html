<!DOCTYPE html>
<html>

    <title>ChatBot</title>

  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
        <script src="https://unpkg.com/supersimpledev/dayjs.js"></script>

    <script type="text/babel">
    function ChatInput(){
      return(
        < >
          <input placeholder="Send message to chat bot" size="25"></input>
          <button>Send</button>
          </>
      ); 
    }
    function ChatMessage({message, sender}){ //destructuring at parameter level
      // console.log(props);
      // const msg =props.message;
      // const sender = props.sender;
      // const {msg,sender}=props; --> msg worked when creating a const but it wont
      // work with object inside props;
      // const {message,sender}=props; //destructuring

      // if (sender=="robot") {
      //   return(
      //             <div>
      //   <img src="./robot.png" width="30"></img>
      //   {message}
      //   </div> 
      //   )
      // }
      return(
        <div>
          {sender==='robot' && <img src="./robot.png" width="30"/>}
          {message}
          {sender==='user' && <img src="./user.png" width="30"/>}
        </div> 
      ); 
    }
    const app=(
      <>
      <ChatInput/> 
      <ChatMessage message="Hellooo Chatbot" sender="user"/>
      <ChatMessage message="Hellooo User" sender="robot"/>
      <ChatMessage message="Get me Todays date" sender="user"/>
      <ChatMessage message="February 26" sender="robot"/>


      </>
    )
      const container=document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(app);
    </script>
  </body>
