<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac To Game</title>
    <link rel="stylesheet" href="tic-tac-toe.css">
</head>
<body>
    <div id="tictactoe" >
        <h1 class="heading">Tic Tac Toe</h1>
        <h2 class="reset-button-hide">Winner</h2>
        <button class="reset-button-hide" onclick="location.reload()">New Game</button>
        <div id="container">
            <div id="game-box">
                <div id="game-board">
                    <button class="btn"></button>
                    <button class="btn"></button>
                    <button class="btn"></button>
                    <button class="btn"></button>
                    <button class="btn"></button>
                    <button class="btn"></button>
                    <button class="btn"></button>
                    <button class="btn"></button>
                    <button class="btn"></button>
                </div>
                <button id="reset-button" onclick="location.reload()">Reset Game</button>
                <div id="status-message">Player  turn</div>
                <div id="score-board">
                    <div id="player-x-score">Player X: 0</div>
                    <div id="player-o-score">Player O: 0</div>
            </div>
        </div>
    </div>
    <script src="tic-tac-toe.js"></script>
</body>
</html>
